  <title>Page Principale</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle, #2a2a2a, #000);
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .btn {
      position: relative;
      width: 220px;
      padding: 15px 25px;
      background: transparent;
      border: 2px solid #ffffff;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      text-transform: uppercase;
      cursor: pointer;
      overflow: hidden;
      margin: 10px;
      text-align: center;
      transition: color 0.4s, background 0.4s, box-shadow 0.4s;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: linear-gradient(45deg, rgba(0, 255, 204, 0.2), rgba(255, 0, 204, 0.2));
      transition: transform 0.4s, opacity 0.4s;
      transform: translate(-50%, -50%) rotate(45deg);
      z-index: 0;
      opacity: 0.3;
      border-radius: 50%;
    }

    .btn:hover::before {
      transform: translate(-50%, -50%) rotate(0deg);
      opacity: 0.6;
    }

    .btn:hover {
      color: #000;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.7), 0 0 25px rgba(255, 0, 204, 0.7);
    }

    .btn:active {
      filter: brightness(0.7);
      transform: scale(0.98);
    }

    .btn i {
      margin-right: 8px;
    }

    .btn:nth-child(1)::before {
      background: linear-gradient(45deg, rgba(0, 255, 204, 0.3), rgba(0, 204, 255, 0.3));
    }

    .btn:nth-child(2)::before {
      background: linear-gradient(45deg, rgba(255, 0, 204, 0.3), rgba(255, 153, 0, 0.3));
    }

    .btn:nth-child(3)::before {
      background: linear-gradient(45deg, rgba(255, 0, 0, 0.3), rgba(255, 153, 0, 0.3));
    }

    .btn:nth-child(4)::before {
      background: linear-gradient(45deg, rgba(0, 255, 204, 0.3), rgba(0, 204, 255, 0.3));
    }

    .btn:nth-child(5)::before {
      background: linear-gradient(45deg, rgba(255, 0, 204, 0.3), rgba(255, 102, 178, 0.3));
    }
  </style>
</head>
